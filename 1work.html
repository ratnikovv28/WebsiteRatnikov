<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cssdog.css">
    <link rel="stylesheet" href="css/workpage.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600,700,800,900,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>1 Work</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <div class="logo">
                        <div class="logo__top_part logo__border "></div>
                        <div class="logo__text">RATNIKOVV</div>
                        <div class="logo__bottom_part logo__border"></div>
                    </div>
                </div>
                <nav class="header__menu-list menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html" class="menu__link menu__link_active">back</a></li>
                    </ul>
                </nav>
            </div>   
        </header>
        <main class="page">
            <section class="main-about__block main-about">
                <div class="main-about__container _container">
                    <div class="main-about__content">
                        <div class="main-about__part">
                            <div class="main-about__title">I'm Ratnikov Vladimir Polytech University</div>
                            <div class="main-about__text">Fullstack C# Developer</div>
                        </div>
                    </div>
                </div>
                <div class="main-about__background _ibg">
                    <img src="img/background.gif" alt="main-about_background">
                </div>
            </section>
            <div class="main-body">
                <section class="main-work">
                    <div class="main-work__container _container">
                        <div class="main-work__content work">
                            <div class="title work__title">Dog using css</div>
                            <div class="work__body item__color_1">
                                <div class="dog__body">
                                    <div class="head"></div>
                                    <div class="muzzle"></div>
                                    <div class="tail"></div>
                                    <div class="right_leg"></div>
                                    <div class="left_leg"></div>
                                    <div class="body"></div>
                                    <div class="ear"></div>
                                    <div class="eye"></div>
                                    <div class="nose"></div>
                                    <div class="right_paw"></div>
                                    <div class="left_paw"></div>
                                    <div class="podium"></div>
                                    <div class="podium_bottom"></div>
                                    <div class="first_line"></div>
                                    <div class="second_line"></div>
                                    <div class="third_line"></div>
                                    <div class="first_triangle"></div>
                                    <div class="second_triangle"></div>
                                    <div class="third_triangle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer"> 
            <div class="footer__container _container">
                <div class="footer__content">
                    <div class="footer__title">Interested in working with me?</div>
                    <nav class="footer__contacts">
                        <div class="contacts__list">
                            <div class="contacts__list__item">
                                <a href="https://github.com/ratnikovv28" target="_blank">
                                    <img src="img/contacts/github.svg" alt="github" class="icon_github">
                                </a>
                            </div>
                            <div class="contacts__list__item">
                                <a href="https://t.me/dymmmmmm" target="_blank">
                                    <img src="img/contacts/telegram.svg" alt="telegram" class="icon_telegram">
                                </a>
                            </div>
                            <div class="contacts__list__item">
                                <a href="https://vk.com/ratnikovv28" target="_blank">
                                    <img src="img/contacts/vkontakte.svg" alt="vkontakte" class="icon_vkontakte">
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="footer-background _ibg">
                <img src="img/background.gif" alt="footer-background">
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
